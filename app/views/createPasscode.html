<div class="col-mod-12">
    <div class="modal-header ng-scope">
        <span class="modal-title ng-binding">Create a Passcode</span>
        <span class="modal-cross-btn" ng-click="cancel()">âœ–</span>
    </div>

    <div class="modal-body">
        <div class="col-mod-12 modalForm">
            <form name="createPasscode">
                <div class="col-sm-12 noPadding bottomMargin">
                    <label class="control-label col-sm-5 noPadding">Create  a Passcode:</label>
                    <div class="col-sm-7 noPadding">
                        <input class="form-control passwordBoxInput" maxlength="1" type="password" ng-model="i.value" ng-repeat="i in popupData.items.data[0]" move-to-next/>
                    </div>
                </div>
                <div class="col-sm-12 noPadding bottomMargin"> 
                    <label class="control-label col-sm-5 noPadding">Confirm a Passcode:</label>
                    <div class="col-sm-7 noPadding">
                        <input class="form-control passwordBoxInput" maxlength="1" type="password" ng-model="j.value" ng-repeat="j in popupData.items.data[1]" move-to-next/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-footer ng-scope">
        <button class="btn popupBtn closeBtn" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn popupBtn ng-binding" type="button" ng-click="ok()">Ok</button>    
    </div>
</div>
